<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relatório de Lucros AUVO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="{{ url_for('static', filename='image/logo_auvo_login.png') }}" alt="AUVO Logo">
            </div>
            
            <h1>Digite sua AppKey e token para acessar o relatório de lucros.</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="appkey">APPKEY</label>
                    <input type="text" id="appkey" name="appkey" required>
                </div>
                
                <div class="form-group">
                    <label for="token">TOKEN</label>
                    <input type="text" id="token" name="token" required>
                </div>
                
                <button type="submit" id="consultarBtn">Consultar</button>
                
                <div id="loading" class="loading-container" style="display: none;">
                    <div class="wave">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
